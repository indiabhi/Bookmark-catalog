<!DOCTYPE HTML>

<html>
	<head>
		<title>Add a Page</title>
	</head>

<body>
	<h1> Add a Page</h1>

	<form id="page_form" method="POST", action="/tango/category/{{ category_name_url }}/add_page/">

		{% csrf_token %}
		{% for hidden in form.hidden_fields %}
			{{ hidden }}
		{% endfor %}

		{% for field in form.visible_fields %}
			{{ field.errors }}
			{{ field.help_text }}
			{{ field }}
		{% endfor %}

		<input type="submit", name="submit", value="Create category" />

	</form>

</body>

</html>
